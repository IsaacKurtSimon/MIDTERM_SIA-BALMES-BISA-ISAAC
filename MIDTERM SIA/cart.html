<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/logo.png">

    <style>
        .bungefont{
        font-family: "Bungee Tint", sans-serif;
    }
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f9f9f9;
    overflow-x: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background-color: #fff;
    padding: 1px 100px;
    border-bottom: 1px solid #ccc;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo img{
    width: 70px;
    cursor: pointer;
}
.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
    margin-right: 60px;
    height: 10px;
}

.nav-links a {
    text-decoration: none;
    color: #000;
    font-weight: bold;
}

.nav-icons a {
    margin-right: 15px;
}

.nav-icons img {
    width: 24px;
}

    
      
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">
                    <img src="img/logo.png" alt="Activated Logo">
                </a>
            </div>
            <ul class="nav-links navbar navbar-expand-lg navbar-light ">
                <li><a href="product.html">Shop</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#search"><i class="bi bi-search" style="color:black"></i></a>
                <a href="cart.html"><i class="bi bi-cart4" style="color:black"></i></a>
                <a href="user.html"><i class="bi bi-person-fill" style="color:black"></i></a>
            </div>
        </nav>
    </header>
    <div class="cart-container">
    
        <div class="cart-item">
            <div class="cart-item-img">
                <img src="#" alt="IMG" /> <!-- Placeholder for the image -->
            </div>
            <div class="cart-item-info">ITEM INFO</div>
            <div class="cart-item-check">
                <input type="checkbox">
            </div>
        </div>
    
        <div class="cart-item">
            <div class="cart-item-img">
                <img src="#" alt="IMG" /> <!-- Placeholder for the image -->
            </div>
            <div class="cart-item-info">ITEM INFO</div>
            <div class="cart-item-check">
                <input type="checkbox">
            </div>
        </div>
    
        <div class="cart-item">
            <div class="cart-item-img">
                <img src="#" alt="IMG" /> <!-- Placeholder for the image -->
            </div>
            <div class="cart-item-info">ITEM INFO</div>
            <div class="cart-item-check">
                <input type="checkbox">
            </div>
        </div>
    
        <div class="cart-actions">
            <button class="delete-btn">Delete Items</button>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        .cart-container {
            padding: 200px;
            max-width: 2000px;
            margin: 40px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    
    
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    
        .cart-item-img img {
            width: 150px;
            height: auto;
            border-radius: 4px;
        }
    
        .cart-item-info {
            flex: 1;
            margin-left: 15px;
            font-size: 16px;
            color: #333;
        }
    
        .cart-item-check input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
    
        .cart-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
    
        .cart-actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .delete-btn {
            background-color: #0d0d0d;
            color: white;
        }
    
        .checkout-btn {
            background-color: #0a0a0a;
            color: white;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
    
            .cart-item-img img {
                width: 100px;
            }
    
            .cart-item-info {
                margin-left: 0;
                margin-top: 10px;
            }
    
            .cart-actions {
                flex-direction: column;
                align-items: center;
            }
    
            .cart-actions button {
                width: 100%;
            }
        }
    </style>

</body>
</html>
