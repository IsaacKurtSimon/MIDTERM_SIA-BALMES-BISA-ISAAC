<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/logo.png">

</head>
<body>

<main>
<div class="container-md logincontainer w-50 h-25 p-5">

    <div class="card-body">
        <h4 class="card-title"><strong>CREATE ACCOUNT </strong></h4>
        <hr>

        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input
                type="Name"
                class="form-control"
                name=""
                id=""
                aria-describedby="NameHelpId"
                placeholder="Juan Dela Cruz"
            />
           
        </div>
        
       <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input
            type="email"
            class="form-control"
            name=""
            id=""
            aria-describedby="emailHelpId"
            placeholder="example@mail.com"
        />


  <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input
                type="Name"
                class="form-control"
                name=""
                id=""
                aria-describedby="passlHelpId"
                placeholder="Password"
            />
           
        </div>
        
       <div class="mb-3">
        <label for="" class="form-label">Confirm Password</label>
        <input
            type="email"
            class="form-control"
            name=""
            id=""
            aria-describedby="ComnfirmPassHelpId"
            placeholder="ConfirmPass"
        />



   
   

    
    <div class="m-1 text-center">
        <a class="btn btn-dark btn-sm  w-50 mt-3" href="Index.html" role="button"> <strong>Register</strong></a>
        <p class="mt-3">Already Have an Acoount? <a href="Index.html"> Login </a></p>
    </div>

    
</div>

    </div>
   
    
</div>

</main>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
