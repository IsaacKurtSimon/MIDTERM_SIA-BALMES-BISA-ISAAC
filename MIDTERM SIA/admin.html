<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="img/logo.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 60px;
      padding: 0;
      background-color: white;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile-info {
      display: flex;
      align-items: center;
    }
    .profile-picture {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ddd;
      margin-right: 20px;
    }
    .profile-info h2 {
      margin: 0;
      text-align: center;
    }
    .profile-info p {
      margin: 5px 0 0;
      color: #555;
    }
    .nav {
      display: flex;
      margin-top: 20px;
      border-bottom: 2px solid #ddd;
    }
    .nav button {
      flex: 1;
      padding: 10px;
      background-color: #fff;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-size: 16px;
    }
    .nav button.active {
      border-bottom: 2px solid #000;
    }
    .content {
      padding: 20px 0;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f2f2f2;
    }
    .logout {
      background-color: rgb(0, 0, 0);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
      width: 50%;
      padding: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="header">
      <div class="profile-info">
        <div class="profile-picture"></div>
        <div>
          <h2>Admin</h2>
          <p>Admin123</p>
        </div>
      </div>
      <button class="logout" href="index.html">Logout</button>
    </div>

    <div class="nav">
      <button class="nav-btn active" onclick="showSection('add-account')">Add Account</button>
      <button class="nav-btn" onclick="showSection('delete-account')">Delete Account</button>
      <button class="nav-btn" onclick="showSection('update-account')">Update Account</button>
    </div>

    <!-- Add Account Section -->
    <div id="add-account" class="content">
      <h3>Add Account</h3>
      <form>
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name" placeholder="Enter first name"><br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name" placeholder="Enter last name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" placeholder="Enter address"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

        <input type="submit" value="Save">
      </form>
    </div>

    <!-- Delete Account Section -->
    <div id="delete-account" class="content hidden">
      <h3>Delete Account</h3>
      <form>
        <label for="delete-id">Enter Account ID to Delete:</label><br>
        <input type="text" id="delete-id" name="delete-id" placeholder="Enter account ID"><br><br>
        <button type="button" onclick="deleteAccount()">Delete</button>
      </form>
    </div>

    <!-- Update Account Section -->
    <div id="update-account" class="content hidden">
      <h3>Update Account</h3>
      <form>
        <label for="search-id">Enter Account ID to Search:</label><br>
        <input type="text" id="search-id" name="search-id" placeholder="Enter account ID"><br><br>
        <button type="button" onclick="searchAccount()">Search</button><br><br>

        <!-- Fields to update -->
        <label for="update-first-name">First Name:</label><br>
        <input type="text" id="update-first-name" name="first-name"><br><br>

        <label for="update-last-name">Last Name:</label><br>
        <input type="text" id="update-last-name" name="last-name"><br><br>

        <label for="update-email">Email:</label><br>
        <input type="email" id="update-email" name="email"><br><br>

        <label for="update-phone">Phone Number:</label><br>
        <input type="tel" id="update-phone" name="phone"><br><br>

        <label for="update-address">Address:</label><br>
        <input type="text" id="update-address" name="address"><br><br>

        <label for="update-password">Password:</label><br>
        <input type="password" id="update-password" name="password"><br><br>

        <button type="button" onclick="updateAccount()">Update</button>
      </form>
    </div>

  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.content').forEach(section => section.classList.add('hidden'));
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(sectionId).classList.remove('hidden');
      event.target.classList.add('active');
    }

    function deleteAccount() {
      const accountId = document.getElementById('delete-id').value;
      alert('Deleting account with ID: ${accountId}');
      // Logic for deleting account goes here
    }

    function searchAccount() {
      const accountId = document.getElementById('search-id').value;
      alert('Searching for account with ID: ${accountId}');
      // Logic for searching and displaying account data goes here
      // Populate the fields with retrieved data for updating
      document.getElementById('update-first-name').value = "John";
      document.getElementById('update-last-name').value = "Doe";
      document.getElementById('update-email').value = "john@example.com";
      document.getElementById('update-phone').value = "0999999999";
      document.getElementById('update-address').value = "Sample Address";
    }

    function updateAccount() {
      const firstName = document.getElementById('update-first-name').value;
      const lastName = document.getElementById('update-last-name').value;
      const email = document.getElementById('update-email').value;
      const phone = document.getElementById('update-phone').value;
      const address = document.getElementById('update-address').value;
      const password = document.getElementById('update-password').value;
      alert(`Updating account with the following details: 
             First Name: ${firstName}, Last Name: ${lastName}, Email: ${email}`);
      // Logic for updating account goes here
    }
  </script>

</body>
</html>
