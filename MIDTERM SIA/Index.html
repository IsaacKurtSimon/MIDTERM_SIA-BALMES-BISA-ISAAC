<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/logo.png">

</head>
<body>

<main>
<div class="logincontainer h-50 p-4">

    <div class="card-body">
        <h2 class="card-title text-center"></i>LOGIN</h2>
        <hr>

       <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input
            type="email"    
            class="form-control"
            name=""
            id=""
            aria-describedby="emailHelpId"
            placeholder="example@mail.com"
        />
<div class="mb-3 mt-3">
    <label for="" class="form-label">Password</label>
    <input
        type="password"
        class="form-control"
        name=""
        id=""
        placeholder=""
    />
<div class="container-fluid mt-4 rem-forgot">
    <div class="row">

        <div class="col-md-6 col-xs-12">
        
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="" />
                <label class="form-check-label " for="">Remember Me </label>
            </div>
        
            
        </div>

        <div class="col-md-6 col-xs-12">

            <a href="forgotps.html">Forgot Password</a>
        
            
        </div>
        
        </div>
</div>

   

    
    <div class="m-1 text-center">
        <a class="btn btn-dark btn-sm  w-50" href="home.html" role="button">Sign In <i class="bi bi-box-arrow-in-right ml-5"></i></a>
        <p class="mt-3">Dont Have Any Account? <a href="register.html"> Register Here</a></p>
    </div>

    
</div>

    </div>
   
    
</div>

</main>

<script type="module" src="Script/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>

</body>
</html>
